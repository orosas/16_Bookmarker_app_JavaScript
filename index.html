<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99e47b2dd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min_superhero.css">
    <title>Bookmarker App</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <h2 class="text-center mb-3 text-primary">
                    <i class="fas fa-arrow-circle-down"></i>
                    Bookmarker Your Favorite Sites App
                </h2>
                <form id="myForm">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" id="siteName" class="form-control" placeholder="Website Name">
                    </div>
                    <div class="form-group">
                        <label>Site URL</label>
                        <input type="text" id="siteUrl" class="form-control" placeholder="Website URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
          <span class="text-muted">&copy; 2020 Bookamarker, Cc.</span>
        </div>
      </footer>
    <script src="js/main.js"></script>
</body>
</html>
